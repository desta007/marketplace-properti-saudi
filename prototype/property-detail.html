<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - SaudiProp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body x-data="propertyDetail()" x-init="setTimeout(() => initMap(), 100)" :class="{ 'rtl': currentLang === 'ar' }"
    :dir="currentLang === 'ar' ? 'rtl' : 'ltr'" class="font-sans bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-emerald-700 rounded-xl flex items-center justify-center">
                            <span class="text-white font-bold text-lg">S</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Saudi<span
                                class="text-emerald-600">Prop</span></span>
                    </a>
                </div>

                <nav class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 font-medium transition-colors"
                        x-text="t('nav.home')"></a>
                    <a href="properties.html" class="text-gray-600 hover:text-emerald-600 font-medium transition-colors"
                        x-text="t('nav.properties')"></a>
                    <a href="#" class="text-gray-600 hover:text-emerald-600 font-medium transition-colors"
                        x-text="t('nav.agents')"></a>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open"
                            class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
                            <span class="text-lg" x-text="langFlags[currentLang]"></span>
                            <span class="text-sm font-medium uppercase" x-text="currentLang"></span>
                        </button>
                        <div x-show="open" @click.away="open = false"
                            class="absolute end-0 mt-2 w-40 bg-white rounded-xl shadow-lg border overflow-hidden z-50">
                            <button @click="setLang('en'); open = false"
                                class="w-full px-4 py-3 text-start hover:bg-gray-50 flex items-center gap-3">üá¨üáß
                                English</button>
                            <button @click="setLang('ar'); open = false"
                                class="w-full px-4 py-3 text-start hover:bg-gray-50 flex items-center gap-3">üá∏üá¶
                                ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                            <button @click="setLang('id'); open = false"
                                class="w-full px-4 py-3 text-start hover:bg-gray-50 flex items-center gap-3">üáÆüá©
                                Indonesia</button>
                        </div>
                    </div>
                    <a href="login.html"
                        class="hidden sm:inline-flex px-5 py-2.5 bg-emerald-600 text-white font-medium rounded-xl hover:bg-emerald-700 transition-colors"
                        x-text="t('nav.login')"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="properties.html" class="text-emerald-600 hover:underline flex items-center gap-2">
                <svg class="w-5 h-5 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span x-text="t('nav.properties')">Back to Properties</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Image Gallery -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="relative h-96">
                        <img :src="property.images[currentImage]" class="w-full h-full object-cover">
                        <button @click="prevImage()"
                            class="absolute start-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/90 backdrop-blur rounded-full flex items-center justify-center hover:bg-white transition-colors shadow-lg">
                            <svg class="w-6 h-6 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <button @click="nextImage()"
                            class="absolute end-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/90 backdrop-blur rounded-full flex items-center justify-center hover:bg-white transition-colors shadow-lg">
                            <svg class="w-6 h-6 rtl:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <div class="absolute bottom-4 start-1/2 -translate-x-1/2 flex gap-2">
                            <template x-for="(img, index) in property.images" :key="index">
                                <button @click="currentImage = index"
                                    :class="currentImage === index ? 'bg-white' : 'bg-white/50'"
                                    class="w-3 h-3 rounded-full transition-colors"></button>
                            </template>
                        </div>
                    </div>
                    <div class="p-4 flex gap-2 overflow-x-auto">
                        <template x-for="(img, index) in property.images" :key="index">
                            <button @click="currentImage = index"
                                :class="currentImage === index ? 'ring-2 ring-emerald-500' : ''"
                                class="w-24 h-16 flex-shrink-0 rounded-lg overflow-hidden">
                                <img :src="img" class="w-full h-full object-cover">
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Property Info -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 mb-2" x-text="title"></h1>
                            <p class="text-gray-500 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                </svg>
                                <span x-text="property.location"></span>
                            </p>
                        </div>
                        <button
                            class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 hover:bg-red-50 transition-colors">
                            <svg class="w-6 h-6 text-gray-600 hover:text-red-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Price -->
                    <div class="bg-gradient-to-r from-emerald-50 to-teal-50 rounded-xl p-4 mb-6">
                        <p class="text-3xl font-bold text-emerald-600">
                            <span x-text="property.price.toLocaleString()"></span>
                            <span class="text-lg font-normal text-gray-600">SAR</span>
                        </p>
                    </div>

                    <!-- Overview -->
                    <h2 class="text-lg font-bold mb-4" x-text="t('detail.overview')">Overview</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <div class="text-2xl mb-1">üõèÔ∏è</div>
                            <p class="text-xl font-bold" x-text="property.beds"></p>
                            <p class="text-sm text-gray-500" x-text="t('card.beds')">Beds</p>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <div class="text-2xl mb-1">üöø</div>
                            <p class="text-xl font-bold" x-text="property.baths"></p>
                            <p class="text-sm text-gray-500" x-text="t('card.baths')">Baths</p>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <div class="text-2xl mb-1">üìê</div>
                            <p class="text-xl font-bold" x-text="property.area"></p>
                            <p class="text-sm text-gray-500">m¬≤</p>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <div class="text-2xl mb-1">üöó</div>
                            <p class="text-xl font-bold" x-text="property.parking"></p>
                            <p class="text-sm text-gray-500" x-text="t('features.parking')">Parking</p>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <div class="text-2xl mb-1">üìÖ</div>
                            <p class="text-xl font-bold" x-text="property.year_built"></p>
                            <p class="text-sm text-gray-500">Built</p>
                        </div>
                    </div>

                    <!-- Description -->
                    <h2 class="text-lg font-bold mb-4" x-text="t('detail.description')">Description</h2>
                    <p class="text-gray-600 leading-relaxed mb-6" x-text="description"></p>

                    <!-- Features -->
                    <h2 class="text-lg font-bold mb-4" x-text="t('detail.features')">Features & Amenities</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <template x-for="(value, key) in property.features" :key="key">
                            <div x-show="value" class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg">
                                <span class="text-emerald-600">‚úì</span>
                                <span x-text="t('features.' + key)"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Map -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-bold mb-4" x-text="t('detail.location')">Location</h2>
                    <div id="property-map" class="h-80 rounded-xl overflow-hidden"></div>
                    <div class="mt-4 flex items-center gap-2 text-gray-600">
                        <span>üïã</span>
                        <span x-text="t('detail.qibla')">Qibla Direction:</span>
                        <span class="font-medium" x-text="property.qibla + '¬∞ Southwest'"></span>
                    </div>
                </div>
            </div>

            <!-- Right Column - Agent & Contact -->
            <div class="space-y-6">
                <!-- Agent Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-24">
                    <h2 class="text-lg font-bold mb-4" x-text="t('detail.agent')">Agent Information</h2>
                    <div class="flex items-center gap-4 mb-6">
                        <img :src="property.agent.image" class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <h3 class="font-bold text-lg" x-text="property.agent.name"></h3>
                            <p class="text-gray-500 text-sm" x-text="property.agent.company"></p>
                            <div class="flex items-center gap-1 text-emerald-600 text-sm mt-1">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                                </svg>
                                <span>REGA Verified</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3 mb-6">
                        <a :href="'https://wa.me/' + property.agent.phone.replace('+', '')" target="_blank"
                            class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-green-500 text-white font-medium rounded-xl hover:bg-green-600 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                            </svg>
                            <span x-text="t('detail.whatsapp')">WhatsApp</span>
                        </a>
                        <button
                            class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-emerald-600 text-white font-medium rounded-xl hover:bg-emerald-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span x-text="t('detail.sendInquiry')">Send Inquiry</span>
                        </button>
                    </div>

                    <!-- REGA License -->
                    <div class="p-4 bg-gray-50 rounded-xl">
                        <p class="text-sm text-gray-500" x-text="t('detail.regaLicense')">REGA Ad License</p>
                        <p class="font-mono font-medium" x-text="property.rega_license"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500">
            <p>¬© 2026 SaudiProp. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
